<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <link rel="stylesheet"  href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="icons/view-dashboard.svg" alt="dashboard icon" height="50px">
                <span>Dashboard</span>
            </div>
            <ul>
                <li>
                    <img src="icons/home.svg" alt="Home icon">
                    <span>Home</span>
                </li>
                <li>
                    <img src="icons/card-account-details-outline.svg" alt="Profile icon">
                    <span>Profile</span>
                </li>
                <li>
                    <img src="icons/message-reply.svg" alt="Messages icon">
                    <span>Messages</span>
                </li>
                <li>
                    <img src="icons/clock-time-three.svg" alt="History icon">
                    <span>History</span>
                </li>
                <li>
                    <img src="icons/note-multiple.svg" alt="Tasks icon">
                    <span>Tasks</span>
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="Communities icon">
                    <span>Communities</span>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="icons/cog.svg" alt="Settings icon">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="icons/message-question.svg" alt="Support icon">
                    <span>Support</span>
                </li>
                <li>
                    <img src="icons/shield-check.svg" alt="Privacy icon">
                    <span>Privacy</span>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img src="icons/magnify.svg" alt="Search icon">
                <input type="search">
            </div>
            <div class="notifications">
                <img src="icons/bell-ring-outline.svg" alt="Notification icon">
                <img class="profile" src="profile.jpg" alt="Profile picture">
                <span>Ashley Johnson</span>
            </div>
            <div class="profile">

            </div>
            <div class="upload"></div>
        </div>
        <div class="content">

        </div>
    </div>
    
</body>
</html>
